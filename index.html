<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet" type="text/css" media="all"/>
        <title>Google Homepage Replica</title>
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <ul>
                    <li>Google</li>
                    <li>Images</li>
                    <li>Account</li>
                </ul>
            </div>
        </header>
        <div class="content" id="main">
            <img alt="Google" id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form>
            <input class="searchbar" type="text">
        </form>
        <div class="container">
            <input type="button" value="Google Search" class="buttons">
            <input type="button" value="I'm Feeling Lucky" class="buttons">
        </div>
        <footer>
            <div class="footer">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search works</li>
                </ul>
        </footer>
    </body>
</html>
